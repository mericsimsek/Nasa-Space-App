name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # GitHub Container Registry'ye giriş yapma
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Docker image oluşturma ve GHCR'ye yükleme
    - name: Build and push Docker image
      run: |
        docker build . --file Dockerfile --tag ghcr.io/yusuffenes/nasa-space-app:latest
        docker push ghcr.io/yusuffenes/nasa-space-app:latest
